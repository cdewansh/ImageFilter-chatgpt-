<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        } 
        .button-container {
        margin-top: 10px;
        margin-bottom: 10px; /* Adjust the value to set the desired gap */
    }
    </style>
</head>
<style>
    .logout-button {
      display: inline-block;
      padding: 5px 10px;
      background-color: white;
      color: black;
      /* You can adjust the text color */
      text-decoration: none;
      border: 1px solid #ccc;
      /* You can add a border if desired */
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }
  
    .logout-button:hover {
      background-color: #f0f0f0;
      /* Change the hover background color as desired */
    }
  </style>
<body>
    <div class="p-3 mb-2 bg-black text-white">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('use') }}">How to use</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('chat') }}">Chat</a>
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger mx-1">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        </nav>
    </div>
    <div class="profile-container">
        <h1>User Profile</h1>
        <table>
            <tr>
                <td><strong>UserName</strong></td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td><strong>Email</strong></td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td><strong>Phone</strong></td>
                <td>{{ user.phoneNumber }}</td>
            </tr>
        </table>
        <div class="button-container text-center">        <a href="{{ url_for('update_email_form') }}" class="btn btn-success">Update Email</a>
        </div>
<div class="button-container text-center">        <form method="post" action="{{ url_for('delete_user', username=user.username) }}">
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
        </form>
    </div>
</body>
</html>
